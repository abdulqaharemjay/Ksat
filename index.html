<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksat</title>
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body class="overflow-x-hidden "> 

    <div class="body-bg fixed w-screen h-screen top-0 left-0 z--10"></div>
    <header class="py-5 w-screen absolute top-0 left-0">
        <div class="container mx-auto px-8 sm:px-0"> 
            <div class="row flex items-center justify-between">
                <div class="logo w-4/12">
                    <span class="text-4xl font-bold text-pri">Ksat.</span>
                </div>
                <nav class="w-8/12 flex justify-end md:justify-between">   
                    <div class="hidden md:items-center md:flex md:justify-between  w-full">
                        <div class="flex items-center"> 
                            <a href="" class="mr-10 text-sm md:text-base">Features</a>
                            <a href="" class="mr-10 text-sm md:text-base">Pricing</a>
                            <a href="" class="mr-10 text-sm md:text-base">About</a>
                            <a href="" class=" text-sm md:text-base">Downlaod</a>
                        </div>
                       <div class=""> 
                           <a href="" class="inline-flex px-6 py-2 bg-pri text-white rounded">login</a> 
                       </div>  
                    </div>
                    <div class="sm-nav flex flex-col md:hidden">
                        <span class="w-6 h-thin bg-pri"></span>
                        <span class="w-6 h-thin mt-1 bg-pri"></span>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section class="mt-32 sm:mt-48 w-screen overflow-x-hidden md:mt-32">  
        <div class="container mx-auto"> 
            <div class="row flex flex-col sm:flex-row">
                <div class="w-full sm:w-3/6 px-8 sm:px-0">
                    <h1 class="text-4xl leading-snug lg:text-5xl xl:text-6xl font-bold leading-tight">Become more productive with <span class="text-pri">ksat.</span> </h1>
                    <p class="mt-6 sm:w-4/5 text-gray-700 leading-relaxed mb-8">With Ksat AI smart companion, easily collaborate with your colleagues on tasks and increase efficiency at workplace.</p>

                    <form action="" class=""> 
                        <label for="email" class="mt-8 text-xs text-gray-600 text-xs"> Email Address</label>
                        <div class="flex relative mt-3 lg:w-4/5">
                            <input type="text" placeholder="Email Address" class="bg-white rounded pl-10 sm:pl-20 pr-24 py-4 shadow-2xl w-full text-xs sm:text-sm">
                            <span class="messages absolute left-0">
                                <img src="asset/email.svg" alt="" class=" w-4"> 
                            </span>
                            <div class="getting-started absolute  right-0 flex">
                                <input type="button" value="Get Started" class="bg-transparent text-pri text-xs sm:text-sm">
                                  <img src="asset/arrow_left.svg" alt="" class="hidden w-1 ml-2 lg:ml-4 lg:w-2 inline-flex md:inline-flex"> 
                            </div>
                           
                        </div>
                        
                    </form>
                </div>
                <div class="w-full sm:w-3/6 px-8 sm:px-0 hero">
                    <div class="hero-container over sm:absolute">
                        <img src="asset/hero-img.svg" alt="" class="hero-img">
                    </div>
                    
                </div>
                
            </div>
        </div>
    </section>

 
    <section class=" bottom-0 sm:mt-10"> 
        <div class="container mx-auto relative">
            <div class="row flex flex-col py-6 px-8 sm:px-0">
                
                <p class="text-xs uppercase mb-1 text-gray-600">you are in great company</p>
                <div class="flex">
                    <span class=" mr-4 text-lg sm:text-2xl font-semibold">Google</span>
                    <span class=" mr-4 text-lg sm:text-2xl font-semibold">Facebook</span>
                    <span class=" mr-4 text-lg sm:text-2xl font-semibold">Slack</span>
                </div>
            </div>
        </div>
    </section>
 
</body>
</html>
